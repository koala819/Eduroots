name: ğŸ”„ Update Template Repos

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

  # Automatic trigger on push to dev
  push:
    branches: [dev]
    paths:
      - 'client/components/atoms/PWAButton.tsx'
      - 'middleware.ts'
      - 'public/manifest.json'
      - 'app/sw.ts'
      - 'package.json'
      - 'scripts/update-template-repos.config.ts'
      - 'scripts/update-template-repos.ts'

  # Weekly trigger (Sunday at 9am)
  schedule:
    - cron: '0 9 * * 0'

  # Trigger on merge to master (pull_request closed and merged)
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  update-template-repos:
    name: ğŸ”„ Template repos update
    runs-on: ubuntu-latest

    # Avoid concurrent executions
    concurrency:
      group: update-template-repos
      cancel-in-progress: false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Check for changes
        id: check-changes
        run: |
          # Check if there are changes in PWA files
          if git diff --name-only HEAD~1 | grep -E "(PWAButton|middleware|manifest|sw\.ts)" > /dev/null; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in PWA files"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes in PWA files"
          fi

      - name: ğŸ”„ Update template repos
        if: |
          steps.check-changes.outputs.has_changes == 'true' ||
          github.event.inputs.force_update == 'true' ||
          (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
        run: |
          echo "ğŸš€ Starting automatic update"
          echo "ğŸ“‹ Template: ${{ github.repository }}"
          echo "ğŸ”‘ Token configured: ${{ secrets.TOKEN != '' }}"

          # Run the update script
          node scripts/update-template-repos.mjs
        env:
          TOKEN: ${{ secrets.TOKEN }}
          TEMPLATE_OWNER: ${{ github.repository_owner }}
          TEMPLATE_REPO: ${{ github.event.repository.name }}
          DEBUG: ${{ github.event.inputs.force_update == 'true' }}

      - name: âœ… Success
        if: |
          steps.check-changes.outputs.has_changes == 'true' ||
          github.event.inputs.force_update == 'true' ||
          (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
        run: |
          echo "ğŸ‰ Template repos update completed successfully!"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"

      - name: â­ï¸ Skip (no changes)
        if: |
          steps.check-changes.outputs.has_changes == 'false' &&
          github.event.inputs.force_update != 'true' &&
          !(github.event_name == 'pull_request' && github.event.pull_request.merged == true)
        run: |
          echo "â­ï¸ No changes detected, update skipped"
          echo "ğŸ’¡ Use 'force_update: true' to force update"

      - name: ğŸ“Š Final report
        if: always()
        run: |
          echo "ğŸ“Š Execution report:"
          echo "  - Workflow: ${{ github.workflow }}"
          echo "  - Trigger: ${{ github.event_name }}"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Date: $(date)"
